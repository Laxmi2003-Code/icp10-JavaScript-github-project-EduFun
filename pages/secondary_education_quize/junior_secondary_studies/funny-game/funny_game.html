<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O X Game - Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7468ce;
            padding: 20px;
        }
        .exit {
            background-color:red;
            border: none;
            height: 40px;
            width: 80px;
            font-size: 18px;
            font-weight: 400;
            position: absolute;
            left: 25px;
            top: 25px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid white;
            outline: 2px solid red;
        }
        .exit:hover {
            background-color: #ff000047;
            color: black;
        }
        #gameContainer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #333;
        }
        #status {
            font-size: 20px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <a href="./../secondary_education.html">
        <button class="exit">Exit</button>
    </a>

    <h1>O X Game - Tic Tac Toe</h1>
    <div id="gameContainer">
        <div class="board" id="board">
            <div class="cell" id="cell0" onclick="handleClick(0)"></div>
            <div class="cell" id="cell1" onclick="handleClick(1)"></div>
            <div class="cell" id="cell2" onclick="handleClick(2)"></div>
            <div class="cell" id="cell3" onclick="handleClick(3)"></div>
            <div class="cell" id="cell4" onclick="handleClick(4)"></div>
            <div class="cell" id="cell5" onclick="handleClick(5)"></div>
            <div class="cell" id="cell6" onclick="handleClick(6)"></div>
            <div class="cell" id="cell7" onclick="handleClick(7)"></div>
            <div class="cell" id="cell8" onclick="handleClick(8)"></div>
        </div>
        
        <p id="status">Player X's Turn</p>
        <button onclick="resetGame()">Restart Game</button>
    </div>

    <script>
        const board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        function handleClick(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                document.getElementById(`cell${index}`).innerText = currentPlayer;
                if (checkWinner()) {
                    document.getElementById("status").innerText = `${currentPlayer} Wins! ðŸŽ‰`;
                    gameActive = false;
                    return;
                }
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                document.getElementById("status").innerText = `Player ${currentPlayer}'s Turn`;
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]             // Diagonals
            ];
            return winPatterns.some(pattern => 
                board[pattern[0]] && board[pattern[0]] === board[pattern[1]] && board[pattern[0]] === board[pattern[2]]
            );
        }

        function resetGame() {
            board.fill("");
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("status").innerText = `Player ${currentPlayer}'s Turn`;
            document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
        }
    </script>
</body>
</html>
