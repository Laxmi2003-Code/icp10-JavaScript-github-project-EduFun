    <h2>Cart Information</h2>
    <div class="cart-info" id="cart-info">
        <p>No items in cart.</p>
    </div>
    
    <script>
        let cart = [];
        
        function addToCart(item, price) {
            cart.push({ item, price });
            updateCartDisplay();
        }
        
        function updateCartDisplay() {
            let cartInfo = document.getElementById("cart-info");
            if (cart.length === 0) {
                cartInfo.innerHTML = "<p>No items in cart.</p>";
            } else {
                let cartHTML = "<ul>";
                let total = 0;
                cart.forEach(product => {
                    cartHTML += `<li>${product.item} - â‚¹${product.price}</li>`;
                    total += product.price;
                });
                cartHTML += `</ul><p><strong>Total: â‚¹${total}</strong></p>`;
                cartInfo.innerHTML = cartHTML;
            }
        }
    </script>
